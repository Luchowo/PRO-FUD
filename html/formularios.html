<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	<form action="" method="">
		<fieldset>Inputs
		<input type="text" value="" placeholder="Nombre:" name="nombre" maxlength="43">
		<!-- Otros atributos: readonly, disabled, size, maxlength -->
		<br>
		<input type="email" placeholder="Email:" name="correo">
		<br>
		<textarea name="mensaje" placeholder="Mensaje"></textarea>
		<br>
		<label for="phone">Enter number phone:</label>
		<input type="tel" id="phone" name="phone" placeholder="+65-235-1266" pattern="+[0-9]{2}-[0-9]{3}-[0-9]{4}" required="">
		<small>Format: +65-235-1266</small>
		<br>
		<legend>The pattern Attribute</legend>
		<label for="country_code">Country code:</label>
		<input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code" placeholder="AUS" ><br><br>
	

		<label for="pais">Pais:</label>
		<select name="pais" id="pais">
			<option value="mexico">Mexico</option>
			<option value="españa" selected>España</option>
			<option value="argentina">Argentina</option>
			<option value="peru">Peru</option>
			<option value="colombia">Colombia</option>
		</select>
		<br>

		<input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
		<br>
		<input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
		<br>
		<input type="checkbox" name="terminos" id="terminos"><label for="terminos">Aceptar Terminos y Condiciones</label>
		<br>
		<input type="submit" value="Enviar">
	</fieldset>
	</form>

</body>
</html>
